<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Svamp</title>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 1.6 0"></a-camera>
      <a-assets>
        <a-asset-item
          id="lake"
          src="assets/lake.gltf"></a-asset-item>
        <a-asset-item
          id="grass"
          src="assets/grass.gltf"></a-asset-item>
        <a-asset-item
          id="rock"
          src="assets/rock.gltf">
        </a-asset-item>
        <a-asset-item
          id="rock-2"
          src="assets/rock2.gltf">
        </a-asset-item>
        <a-asset-item
          id="mushroom"
          src="assets/flugsvamp.gltf">
        </a-asset-item>
      </a-assets>

      <!-- sky -->
      <a-sky color="#D7DFF7"></a-sky>

      <!-- ground -->
      <a-plane
        color="#93957D"
        width="30"
        height="30"
        rotation="-90 0 0">
      </a-plane>

      <!-- lake -->
      <a-gltf-model
        src="#lake"
        position="-9.5 0 -8"
        scale="50 50"
        rotation="-90 0 0">
      </a-gltf-model>

      <!-- grass -->
      <a-gltf-model
        src="#grass"
        position="-6.1 .35 -9.3"
        scale="7 7 6"
        rotation="0 37 0">
      </a-gltf-model>
      <a-gltf-model
        src="#grass"
        position="-6.26 .25 -9.2"
        scale="6 5 6"
        rotation="0 184 0">
      </a-gltf-model>
      <a-gltf-model
        src="#grass"
        position="-8.25 .35 -10.35"
        scale="7 7 6"
        rotation="0 150 0">
      </a-gltf-model>

      <!-- trees right of lake -->
      <a-entity>
        <a-entity position="-6.4 0 -9.5">
          <a-cone
            color="#3B5249"
            position="0 3 0"
            radius-bottom="1.3"
            height="4">
          </a-cone>
          <a-cylinder
            color="#4C2F17"
            position="0 .5 0"
            height="1"
            radius=".27">
          </a-cylinder>
        </a-entity>
        <a-entity position="-8 0 -10.6">
          <a-cone
            color="#2F4136"
            position="0 2.8 0"
            radius-bottom="1.6"
            height="4">
          </a-cone>
          <a-cylinder
            color="#4C2F17"
            position="0 .5 0"
            height="1"
            radius=".3">
          </a-cylinder>
        </a-entity>
        <a-entity position="-5.6 0 -10.4">
          <a-cone
            color="#2F4838"
            position="0 2.1 0"
            radius-bottom=".7"
            height="3">
          </a-cone>
          <a-cylinder
            color="#4C2F17"
            position="0 .3 0"
            height=".6"
            radius=".2">
          </a-cylinder>
        </a-entity>
        <!-- rocks -->
        <a-gltf-model
          src="#rock"
          position="-7.2 0 -10.3"
          scale="13 8 7"
          rotation="90 45 0">
        </a-gltf-model>
        <a-gltf-model
          src="#rock"
          position="-6.8 0 -9.8"
          scale="5 3 6"
          rotation="20 0 0">
        </a-gltf-model>
        <a-gltf-model
          src="#rock"
          position="-7.5 -.2 -9.5"
          scale="7 6 6"
          rotation="180 09 0">
        </a-gltf-model>
        <a-gltf-model
          src="#mushroom"
          position="-6 .1 -9.5"
          scale="2 2 2">
        </a-gltf-model>
      </a-entity>

      <!-- left of lake -->
      <a-entity position="-12.4 0 -7">

      <a-gltf-model

      <a-gltf-model

        position="-12.3 .07 -7.2"
        scale="1.5 1.5 1.5">
      </a-gltf-model>

      <a-entity position="-13.3 0 -13.3">

          scale="3.5 1.47"
          rotation="0 -90 0"

        <a-box

          color="#352E23"

          height="2.7"

          <a-plane
            color="#2F4957 "
            width=".8"
            height="1.8">

          <a-box

          position="-1.3 .1 -1.755"
          rotation="0 180 0">
          <a-plane

          <a-box

          <a-plane
